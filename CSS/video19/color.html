<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: red;
        }
        .dr{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Hello i am red</h1>
    <h1 class="dr">Hello i am dark red</h1>
    <!-- Colors can be added using
    name
    hex codes
    rgb
    rgba -->
</body>
</html>
